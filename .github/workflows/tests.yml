name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-lint-format:
    name: Run Tests, Lint, and Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with Ruff
        run: ruff . --exit-zero

      - name: Format check with Black
        run: black --check .

      - name: Run Pytest
        run: pytest

  deploy:
    name: Deploy to Streamlit Cloud
    needs: test-lint-format
    if: github.ref == 'refs/heads/main' && success()
    runs-on: ubuntu-latest

    steps:
      - name: Notify Streamlit Cloud (dummy step)
        run: echo "âœ… Ready for deployment. Push triggers Streamlit Cloud auto-deploy."
